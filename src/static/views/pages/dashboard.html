<!DOCTYPE>
<html>
<head>
    <title>CPWS | Console</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,700,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lato:400,300italic,700,400italic,300,700italic' rel='stylesheet' type='text/css'>
    <link href="/libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/css/fas/css/font-awesome.min.css" rel="stylesheet" />
    <link href="/css/style.css" rel="stylesheet" type="text/css" />
    <link href="/css/animate.css" rel="stylesheet" />
    <link href="/css/popup.css" rel="stylesheet" />
    <link href="/js/modules/notifications/styles/loading.css" rel="stylesheet" />
</head>
<body ng-controller="DashboardController"  ng-cloak>
    <div class="container-fluid has-sidebar {{state.isReady}}" ng-show="state.isReady">
        <nav class="side-nav" ng-controller="NavController">
            <a>LOGO</a>
            <a href="/dashboard"><i class="fa fa-desktop"></i> Dashboard</a>
            <a href="/dashboard#/pages"><i class="fa fa-file-text-o"></i> Pages</a>
            <a href="/dashboard#/apis"><i class="fa fa-share-alt"></i> APIs</a>
            <a href="/dashboard#/class"><i class="fa fa-database"></i> Class</a>
            <a href="/dashboard#/profile"><i class="fa fa-user"></i> Profile</a>
            <a ng-click="logout()"><i class="fa fa-sign-out"></i> Log Out</a>
        </nav>
        <div class="view" ui-view></div>
    </div>
    <div ng-include="'js/modules/notifications/views/loading.html'"></div>
    <div ng-include="'js/modules/notifications/views/dialog.html'"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script type="text/javascript">
    if(!window.jQuery) {
        document.write("<script type=\"text/javascript\" src=\"/libs/jquery/dist/jquery.min.js\"><\/script>");
    }
    </script>
    <script src="/libs/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/libs/angular/angular.min.js"></script>
    <script src="/libs/angular-animate/angular-animate.min.js"></script>
    <script src="/libs/angular-cookies/angular-cookies.min.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/ui-router.js"></script>
    <script src="/js/routes.js"></script>
    <script src="/js/modules/apis/services/urls.js"></script>
    <script src="/js/modules/accounts/services/accounts.js"></script>
    <script src="/js/modules/classes/services/classes.js"></script>
    <script src="/js/modules/strings/services/strings.js"></script>
    <script src="/js/modules/notifications/services/notifications.js"></script>
    <script src="/js/modules/config/request.js"></script>
    <script src="/js/modules/base/controllers/nav-controller.js"></script>
    <script src="/js/modules/notifications/controllers/loading-controller.js"></script>
    <script src="/js/modules/notifications/controllers/dialog-controller.js"></script>
    <script src="/js/modules/dashboard/controllers/dashboard-controller.js"></script>
    <script src="/js/modules/classes/controllers/class-controller.js"></script>
    <script src="/js/modules/classes/controllers/class-detail-controller.js"></script>
</body>
</html>

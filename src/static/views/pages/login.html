<!DOCTYPE>
<html>
	<head>
		<title>CPWS</title>
        <link href='https://fonts.googleapis.com/css?family=Lato:400,300italic,700,400italic,300,700italic' rel='stylesheet' type='text/css'>
        <link href="libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link href="css/style.css" rel="stylesheet" type="text/css" />
        <link href="css/animate.css" rel="stylesheet" type="text/css" />
        <link href="js/modules/notifications/styles/loading.css" rel="stylesheet" />
	</head>
	<body ng-controller="RootController" ng-cloak>
		<div class="container-fluid {{state.isReady}}" ng-show="state.isReady">
            <div class="row">
                <div class="col-md-12">
                    <div class="sidebar"></div>
                    <div class="login">
                        <h1>Sign In</h1>
                        <hr />
                        <div ng-include="'js/modules/accounts/views/login.html'"></div>
                    </div>
                </div>
            </div>
		</div>
        <div ng-include="'js/modules/notifications/views/loading.html'"></div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <script type="text/javascript">
        if(!window.jQuery) {
            document.write("<script type=\"text/javascript\" src=\"/libs/jquery/dist/jquery.min.js\"><\/script>");
        }
        </script>
        <script src="libs/angular/angular.min.js"></script>
        <script src="libs/angular-animate/angular-animate.min.js"></script>
        <script src="libs/angular-cookies/angular-cookies.min.js"></script>
        <script src="js/ui-router.js"></script>
		<script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="js/app.js"></script>
        <!--Services-->
        <script src="js/modules/apis/services/urls.js"></script>
        <script src="js/modules/notifications/services/notifications.js"></script>
        <script src="js/modules/accounts/services/accounts.js"></script>
        <script src="js/modules/config/request.js"></script>
        <!--Controllers-->
        <script src="js/modules/base/controllers/root-controller.js"></script>
        <script src="js/modules/accounts/controllers/controller-login.js"></script>
        <script src="js/modules/notifications/controllers/loading-controller.js"></script>
	</body>
</html>

<!DOCTYPE>
<html>
	<head>
		<title>CPWS</title>
		<link href='https://fonts.googleapis.com/css?family=Dosis' rel='stylesheet' type='text/css'>
        <link href="libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link href="css/style.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div class="container">
            <div class="row">
                <div class="col-lg-4"></div>
                <div class="col-lg-4">
                    <div ng-controller="SignInController">
                        <h1>Sign In</h1>
                        <form>
                            <hr />
                            <div class="form-group">
                                <label>E-mail:</label>
                                <input type="text" class="form-control" placeholder="Input your e-mail" ng-model="model.username" name="username" />
                            </div>
                            <div class="form-group">
                                <label>Password:</label>
                                <input type="password" class="form-control" placeholder="Input your password" ng-model="model.password" name="password" />
                            </div>
                            <button type="button" ng-click="signInClick()" class="btn">Sign In</button>
                        </form>
                    </div>
                </div>
                <div class="col-lg-4"></div>
            </div>
		</div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="libs/angular/angular.min.js"></script>
		<script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/modules/api/services/service-url.js"></script>
        <script src="js/modules/account/services/service-account.js"></script>
        <script src="js/modules/account/controllers/controller-signin.js"></script>
	</body>
</html>

<div ng-controller="LoginController">
    <form name="loginForm">
        <span class="error-message label label-danger" ng-if="status.invalid">Username or password is invalid.</span>
        <span class="error-message label label-danger" ng-if="status.error">Error occurred. Please try again.</span>
        <div class="form-group">
            <label>E-mail:</label>
            <input 
                   type="email" 
                   class="form-control" 
                   placeholder="Input your e-mail" 
                   name="username"
                   ng-model="model.email" />
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input 
                   type="password" 
                   class="form-control" 
                   placeholder="Input your password" 
                   name="password"
                   ng-model="model.password" />
        </div>
        <button type="button" ng-click="login(loginForm)" class="btn">Sign In</button>
    </form>
</div>
